<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Drumkit</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <body style="background-image: url(./images/tim-toomey-eiY4KJ62P5Q-unsplash.jpg)">
        <div class="heading">
            <h1 class="headingtitleo">Drum</h1>
            <img class="dru"src="./images/drumkit.png">   
            <h1 class="headingtitlet">Kit</h1> 
            <P id = "instruction">Keep Caps Lock On</P>
        </div>
        <div class="drumkeys">
            <button type="button" class="btn btn-outline-dark drumW">W</button>
            <button type="button" class="btn btn-outline-dark drumA">A</button>
            <button type="button" class="btn btn-outline-dark drumS">S</button>
            <button type="button" class="btn btn-outline-dark drumD">D</button>
            <button type="button" class="btn btn-outline-dark drumJ">J</button>
            <button type="button" class="btn btn-outline-dark drumK">K</button>
            <button type="button" class="btn btn-outline-dark drumL">L</button>
        </div>
        <div id="controls" style="display:flex;justify-content: center;">
          <button id="recordButton" style="border-radius: 100%;height:50px;width:50px;padding-left: 9px;padding-top: 2px;margin:30px;" mouseover=><img src="https://img.icons8.com/ios-glyphs/30/00ad3f/play--v1.png"/></button>
          <button id="pauseButton" disabled style="border-radius: 100%;height:50px;width:50px;padding-left: 6px;padding-top: 2px;margin:30px;"><img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v2.png"/></button>
          <button id="stopButton" disabled style="border-radius: 100%;height:50px;width:50px;padding-left: 6px;padding-top: 2px;margin:30px;"><img src="https://img.icons8.com/ios-glyphs/30/c30303/stop.png"/></button>
         </div>
         <div id="formats">Format: start recording to see sample rate</div>
         
         <ol id="recordingsList"></ol>
         <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
         <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
      <script src="index.js" charset="utf-8"></script>   
</body>

</html>
